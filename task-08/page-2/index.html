<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <script type="text/javascript" src="js/index.js">
    </script>
    <title>JS</title>
  </head>
  <body>
    <!--On click of Button-1 store something in localStorage-->
    <button class="button" onClick = "saveData()">Local-Storage</button>
    <!--On click of Button-2 show a popup with current time-->
    <button class="button" onClick = "timepop()">Show-time</button>
    <!--On click of Button-3 change the background-->
    <button class="button" onClick = "changeColor()">Change-Background</button>
    <!--On click of Button-4 refresh the page-->    
    <button class="button" onClick = "refreshPage()">Refresh</button>
    <!--On click of Button-5 open a new window-->
    <button class="button" onClick="newWindow()">New-window</button>
    <!--On click of Button-6 spam the console with 'I did it'-->
    <button class="button" onClick = "spamConsole()">Spam-Console</button>
    <form action="/home/manikandan/Desktop/amfoss-tasks/task-08/page-3/chart.html">
      <!--set form action-->
      <button class="button">Next</button>
    </form>
  </body>
</html>
